<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js" type="text/javascript"></script>

</head>
<body onload="init_map()">

<a href="#" onclick="setMapType('OSM')">OSM</a>&nbsp;-&nbsp;<a href="#" onclick="setMapType('watercolor')">watercolor</a>&nbsp;-&nbsp;<a href="#" onclick="setMapType('toner')">toner</a>&nbsp;-&nbsp;<a href="#" onclick="setMapType('terrain')">terrain</a>
<div style="width:100%; height:100%" id="map"></div>

</body>
</html>
<script> 
var map;
var lay;

//https://stackoverflow.com/questions/27658280/layer-switching-in-openlayers-3
var layersOSM = new ol.layer.Group({
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        })
    ]
});


var layersWatercolor = new ol.layer.Group({
    layers: [
        new ol.layer.Tile({
            source: new ol.source.Stamen({
           layer: 'watercolor'
     })
        })
    ]
});

var layersToner = new ol.layer.Group({
    layers: [
        new ol.layer.Tile({
            source: new ol.source.Stamen({
           layer: 'toner'
     })
        })
    ]
});

var layersTerrain = new ol.layer.Group({
    layers: [
        new ol.layer.Tile({
            source: new ol.source.Stamen({
           layer: 'terrain'
     })
        })
    ]
});

function setMapType(newType) {
    if(newType == 'OSM') {
        map.setLayerGroup(layersOSM);
    } else if (newType == 'watercolor') {
        map.setLayerGroup(layersWatercolor);
    } else if (newType == 'toner') {
        map.setLayerGroup(layersToner);
    } else if (newType == 'terrain') {
        map.setLayerGroup(layersTerrain);
    }
}

function init_map(id) {

    map = new ol.Map({ 
       layers: layersOSM, 
       target: 'map', 
       view: new ol.View({ 
         center: [0, 0], 
         zoom: 2 
       }) 
    });

    map.addControl(new ol.control.ZoomSlider()); 
 }


</script>
