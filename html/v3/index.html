<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.js"></script>
    <script src="js/dolmens.js"></script>
    <script src="js/dolmensCN.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- ICGC -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js" type="text/javascript"></script>
    <script src="http://www.icc.cat/extension/icc/design/icc/javascript/25831.js" type="text/javascript"></script>

    <title>Catalunya megalítica: dòlmens i menhirs de Catalunya</title>
  </head>
  <body onload="init_mapa()">
    <div class="llistat">
      <div id="llista_dolmens_C"></div>
      <div id="llista_dolmens_CN"></div>
    </div>

    <div id="map" class="map">
      <div class="ol-titol">Catalunya megalítica: dòlmens i menhirs<br />
        <span class="enllac_llista"><a href="#" onclick="enable_layer(0);">Catalunya</a></span>&nbsp;
        <span class="enllac_llista"><a href="#" onclick="enable_layer(1);">Catalunya Nord</a></span>&nbsp;
        <span class="enllac_llista"><a href="#" onclick="enable_layer(2);">Un sol país</a>&nbsp;-</span>&nbsp;<span class="enllac_llista"><a href="enllacos.html">Enllaços</a>&nbsp;-</span>
        <span class="enllac_llista"><a href="#" onclick="setMapType('terrain');">Terrain</a></span>
       <span class="enllac_llista"><a href="#" onclick="setMapType('watercolor');">Watercolor</a></span>
        <span class="enllac_llista"><a href="#" onclick="setMapType('toner');">Toner</a></span>
        <span class="enllac_llista"><a href="#" onclick="setMapType('OSM');">OSM</a></span>
        <span class="enllac_llista"><a href="#" onclick="setMapType('ICGC');">ICGC</a></span>
        <span class="enllac_llista"><a href="#" onclick="setMapType('orto');">Orto</a></span>
      </div>
      <div id="popup" class="ol-popup">
        <div id="popup-content">
        </div>
      </div>
    </div>
</body>
</html>
